appId: com.ideaswork.ideanote
productName: IdeaNote
directories:
  output: out/electron-builder
icon: assets/icon.png
files:
  - dist/**/*
  - src/**/*
  - index.html
  - assets/**/*
  - package.json
  - main.js
asar: true
asarUnpack:
  - '**/*.{node,dll}'
mac:
  category: public.app-category.productivity
  target:
    - target: dmg
      arch: [x64, arm64]
win:
  target:
    - target: nsis
      arch: [x64, ia32]
  icon: assets/icon.png
linux:
  target:
    - target: AppImage
      arch: [x64]